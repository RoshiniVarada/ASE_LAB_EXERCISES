<div class='container-fluid'>  
    <div class="row" style="padding: 20px;">  
        
        <div class='col-md-6'> 
            <h2>Hourly forecast details </h2> 
            <ngb-carousel>  
                <ng-template ngbSlide *ngFor="let user of chatCases">  
                    <img src="https://image.freepik.com/free-vector/day-night-weather-forecast-app-realistic-vector-icons-set-isolated-transparent-background-su_1441-2791.jpg">  
                    <div class="carousel-caption">  
                        <h2 style="color: white">nature:{{user.weather[0].main}}</h2>
                        <p>sky:{{user.weather[0].description}}</p>
                        <p> pressure: {{user.main.pressure}} pascals</p>
                        <p> humidity: {{user.main.humidity}} g/cc</p>
                        <h2 style="color: white">{{user.date}} {{user.monthName}} {{user.hours}}:00 <span *ngIf="user.hours < 12">AM</span> <span *ngIf="user.hours > 12">PM</span></h2>  
                    </div>  
                </ng-template>  
                
            </ngb-carousel>  
        </div>  
    </div>  
    
  
</div>
